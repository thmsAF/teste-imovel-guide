<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <div class="container-fluid">
            <img src="/images/logo.png"/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Condomínios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Fórum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Guia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Artigos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Ferramentas</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cotar Imóveis</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Planos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                    </li>
                    <button class="btn btn-outline-light">CADASTRE-SE</button>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <!-- Primeira Linha -->
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div style="display: flex">
                        <div class="corretoresContainer">
                            <img src="../images/corretora.jpg" class="corretores"/>
                        </div>
                        <div class="txt-Corretor">
                            <h2>Nome Corretora</h2>
                            <p>3.000 pontos</p>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="corretoresContainer">
                            <img src="../images/corretor.jpg" class="corretores"/>
                        </div>
                        <div class="txt-Corretor">
                            <h2>Nome Corretora</h2>
                            <p>3.000 pontos</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>Mande uma mensagem</h1>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">

                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="phone" placeholder="Digite seu telefone">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="txtarea" style="height: 100px;resize: none"
                                      placeholder="Digite o Assunto"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h1>Regra de 3</h1>
                    <div class="row">
                        <div class="col-md-6"><label for="campo1">Campo 1:</label>
                            <input type="number" id="campo1"><br></div>
                        <div class="col-md-6"><label for="campo2">Campo 2:</label>
                            <input type="number" id="campo2"><br></div>
                        <div class="col-md-6"><label for="campo3">Campo 3:</label>
                            <input type="number" id="campo3"><br></div>
                        <div class="col-md-6"><label for="resultado">Resultado:</label>
                            <input type="text" id="resultado" readonly><br></div>
                    </div>
                    <button onclick="calcularRegraDeTres()" class="btn btn-primary">Calcular</button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda Linha -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="../images/casa.png" class="img-fluid" alt="Imagem"/>

                    <!-- Conteúdo da primeira coluna da segunda linha -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imagemModal">
                        ABRIR IMAGEM NO MODAL
                    </button>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="card5" class="card">
                <div class="card-body">
                    <img src="../images/casa.png" class="img-fluid" alt="Imagem"/><br>
                    <button id=downloadButton type="button" class="btn btn-primary center"> Dowload</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="zoom">
                        <img id="img-zoom"src="../images/casa.png" class="img-fluid img-zoom" alt="Imagem"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body center">
                    <img src="../images/casa.png" class="img-fluid" alt="Imagem">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Termos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">© Copyright 2022. Todos os direitos
                            reservados.</a>

                    </li>
                    <img src="/images/logo.png"/>
                </ul>

            </div>
        </div>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
